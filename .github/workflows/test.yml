name: test

on:
  workflow_dispatch:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_run:
    workflows: [Test schedule]
    types:
      - completed
    branches:
      - master

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - run: |
          python -m pip install -U pip
          python -m pip install -e '.[dev]'
      # Enable `sys.monitoring` for 3.12 to improve coverage tests performance
      # See GitHub issue: nedbat/coveragepy#1665
      # - run: echo "COVERAGE_CORE=sysmon" >> $GITHUB_ENV
      - run: make test_coverage
        if: matrix.python-version == '3.11'
        env:
          PYTHONWARNINGS: default
      - run: make test
        if: matrix.python-version != '3.11'
        env:
          PYTHONWARNINGS: default
      - run: |
          make coverage_report
          make github_pages REPO=${{ github.repository }} SHA=${{ github.sha }}
        if: github.ref_name == 'master' && matrix.python-version == '3.11'
      - uses: actions/upload-pages-artifact@v4
        if: github.ref_name == 'master' && matrix.python-version == '3.11'

  deploy:
    if: github.ref_name == 'master'
    needs: test
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
